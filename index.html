<!DOCTYPE html>
<html lang="id" class="light">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0"> <title>Weather Dashboard</title>
    
    <script src="https://cdn.tailwindcss.com"></script>
    
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">

    <script>
        tailwind.config = {
            darkMode: 'class',
        }
    </script>

    <link rel="stylesheet" href="style.css">
</head>
<body class="bg-gray-100 dark:bg-slate-900 text-gray-800 dark:text-gray-100 transition-colors duration-300 font-sans flex flex-col min-h-screen">       

    <nav class="bg-white dark:bg-slate-800 shadow-md p-4">
        <div class="container mx-auto flex justify-between items-center">
            <div class="flex items-center gap-2">
                <i class="fa-solid fa-cloud-bolt text-blue-600 text-2xl"></i>
                <h1 class="text-xl md:text-2xl font-bold text-blue-600 dark:text-blue-400">
                    WeatherDash
                </h1>
            </div>
            
            <div class="flex items-center space-x-3">
                <button id="refreshBtn" class="p-2 rounded-full hover:bg-gray-200 dark:hover:bg-gray-700 transition" title="Refresh Data">
                    <i class="fa-solid fa-rotate-right"></i>
                </button>
                <button id="themeToggle" class="p-2 rounded-full hover:bg-gray-200 dark:hover:bg-gray-700 transition" title="Toggle Theme">
                    <i class="fa-solid fa-moon"></i>
                </button>
                <button id="unitToggle" class="w-10 h-10 flex items-center justify-center bg-blue-100 dark:bg-blue-900 text-blue-600 dark:text-blue-200 rounded-lg text-sm font-bold hover:opacity-80 transition" title="Ganti Satuan">
                    °C
                </button>
            </div>
        </div>
    </nav>

    <main class="container mx-auto p-4 md:p-6 flex-grow">
        
        <div class="relative max-w-xl mx-auto mb-8">
            <div class="flex shadow-lg rounded-lg overflow-hidden">
                <input type="text" id="searchInput" 
                    class="w-full p-3 bg-white dark:bg-slate-800 focus:outline-none placeholder-gray-400" 
                    placeholder="Cari nama kota..." autocomplete="off">
                <button id="locateBtn" class="bg-gray-200 dark:bg-slate-700 text-gray-600 dark:text-gray-300 px-4 hover:bg-gray-300 dark:hover:bg-slate-600 transition border-r border-gray-300 dark:border-slate-600" title="Gunakan Lokasi Saya">
                    <i class="fa-solid fa-location-crosshairs"></i>
                </button>
                <button id="searchBtn" class="bg-blue-600 text-white px-6 hover:bg-blue-700 transition">
                    <i class="fa-solid fa-magnifying-glass"></i>
                </button>
            </div>
            
            <div id="loadingIndicator" class="hidden absolute right-20 top-3">
                <i class="fa-solid fa-circle-notch fa-spin text-blue-500 text-xl"></i>
            </div>

            <ul id="suggestionsList" class="hidden absolute z-10 w-full bg-white dark:bg-slate-800 shadow-xl rounded-b-lg mt-1 max-h-60 overflow-y-auto border-t dark:border-slate-700">
                </ul>
        </div>

        <div class="grid grid-cols-1 lg:grid-cols-3 gap-6">
            
            <div class="lg:col-span-1 space-y-6">
                
                <div id="currentWeatherCard" class="bg-white dark:bg-slate-800 rounded-xl shadow-lg p-6 relative overflow-hidden hidden">
                    <div class="flex justify-between items-start">
                        <div>
                            <h2 id="cityName" class="text-2xl font-bold">Waiting for data...</h2>
                            <p id="currentDate" class="text-sm text-gray-500 dark:text-gray-400 mt-1 flex items-center gap-1">
                                <i class="fa-regular fa-clock"></i> <span>-</span>
                            </p>
                        </div>
                        <button id="saveFavoriteBtn" class="text-2xl text-gray-300 hover:text-yellow-400 transition" title="Simpan ke Favorit">
                            <i class="fa-regular fa-star"></i>
                        </button>
                    </div>
                    
                    <div class="flex items-center justify-between mt-6">
                        <div class="text-5xl font-bold text-blue-600 dark:text-blue-400">
                            <span id="currentTemp">-</span><span class="text-2xl align-top">°</span>
                        </div>
                        <div class="text-center">
                            <div id="weatherIcon" class="text-4xl text-gray-400">
                                <i class="fa-solid fa-cloud"></i>
                            </div>
                            <p id="weatherDesc" class="text-sm font-medium mt-1">-</p>
                        </div>
                    </div>

                    <div class="grid grid-cols-2 gap-4 mt-6 pt-6 border-t dark:border-slate-700">
                        <div class="text-center">
                            <p class="text-xs text-gray-500 uppercase flex items-center justify-center gap-1">
                                <i class="fa-solid fa-droplet"></i> Humidity
                            </p>
                            <p class="font-bold"><span id="humidity">-</span>%</p>
                        </div>
                        <div class="text-center">
                            <p class="text-xs text-gray-500 uppercase flex items-center justify-center gap-1">
                                <i class="fa-solid fa-wind"></i> Wind
                            </p>
                            <p class="font-bold"><span id="windSpeed">-</span> km/h</p>
                        </div>
                    </div>
                </div>

                <div class="bg-white dark:bg-slate-800 rounded-xl shadow-lg p-6">
                    <h3 class="font-bold mb-4 border-b pb-2 dark:border-slate-700 flex items-center gap-2">
                        <i class="fa-solid fa-map-pin text-red-500"></i> Kota Favorit
                    </h3>
                    <ul id="favoritesList" class="space-y-2 max-h-60 overflow-y-auto">
                        <li class="text-center text-gray-500 text-sm italic py-4">
                            Belum ada kota favorit.
                        </li>
                    </ul>
                </div>
            </div>

            <div class="lg:col-span-2">
                <div class="bg-white dark:bg-slate-800 rounded-xl shadow-lg p-6 h-full">
                    <h3 class="font-bold mb-6 text-lg flex items-center gap-2">
                        <i class="fa-solid fa-calendar-days text-blue-500"></i> 5-Day Forecast
                    </h3>
                    
                    <div id="forecastContainer" class="grid grid-cols-2 sm:grid-cols-3 md:grid-cols-5 gap-4">
                        <div class="animate-pulse bg-gray-200 dark:bg-slate-700 rounded-lg h-32 w-full"></div>
                        <div class="animate-pulse bg-gray-200 dark:bg-slate-700 rounded-lg h-32 w-full"></div>
                        <div class="animate-pulse bg-gray-200 dark:bg-slate-700 rounded-lg h-32 w-full"></div>
                        <div class="animate-pulse bg-gray-200 dark:bg-slate-700 rounded-lg h-32 w-full"></div>
                        <div class="animate-pulse bg-gray-200 dark:bg-slate-700 rounded-lg h-32 w-full"></div>
                    </div>
                </div>
            </div>

        </div>
    </main>
    
    <footer class="text-center p-6 text-gray-500 text-sm mt-8 border-t dark:border-slate-800">
        <p>Weather Dashboard &copy; 2025</p>
    </footer>

    <script src="script.js"></script>
</body>
</html>
